version: "3.9"

x-do-not-start:
  &do-not-start
  profiles:
    - do-not-start

services:
  home: *do-not-start

  about: *do-not-start

  chat:
    profiles:
      - chat

  nginx:
    depends_on:
      - chat
    volumes:
      - ./nginx/nginx.dev._chat_.conf:/etc/nginx/conf.d/nginx.conf

  strapi: *do-not-start
